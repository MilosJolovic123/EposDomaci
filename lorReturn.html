<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/nav_style.css" />
    <link rel="stylesheet" href="css/film_style.css" />
    <link rel="stylesheet" href="css/burger.css" />
    <script href="node_modules/jquery/dist/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>LORD OF THE RINGS THE RETURN OF THE KING</title>
    <style>
      .tom {
        width: 93%;
      }
      .imdb {
        width: 90%;
      }
    </style>
  </head>

  <body>
    <div class="fix">
      <div class="nav">
        <div class="menu">
          <img src="images/burger.png" alt="M" class="icon" />
        </div>

        <div class="elements">
          <input type="text" id="search_bar" />
          <div class="logotip">
            <a href="index.html" class="logo">IMBD</a>
            <img src="images/entertainment.png" alt="LOGO" class="icon" />
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="left">
        <img src="images/lorReturn/banner.jpg" alt="FILM IMAGE" class="baner" />
        <div class="title">LORD OF THE RINGS THE RETURN OF THE KING</div>
        <div class="text">
          <p>3h 30min</p>
          <p>2003</p>
        </div>

        <div class="ocena">
          <img src="images/rotten.png" alt="T" class="icon" />
          <div class="line">
            <div class="percent tom"></div>
          </div>
        </div>
        <div class="ocena">
          <img src="images/imdb3.png" alt="T" class="icon" />
          <div class="line">
            <div class="percent imdb"></div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="video">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/MxqsmsA8y5k?controls=0"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div class="cast">
          <div class="person">
            <div class="imgHolder">
              <img src="images/lorReturn/elijah.jpg" alt="NAN" class="img" />
            </div>
            <p class="title">Elijah Wood</p>
          </div>
          <div class="person">
            <div class="imgHolder">
              <img src="images/lorReturn/karl.jpg" alt="NAN" class="img" />
            </div>
            <p class="title">Karl Urban</p>
          </div>
          <div class="person">
            <div class="imgHolder">
              <img src="images/lorReturn/sean.jpg" alt="NAN" class="img" />
            </div>
            <p class="title">Sean Astin</p>
          </div>
        </div>
        <div class="info">
          <h3>Synopsis</h3>
          <p>
            Gandalf and Aragorn lead the World of Men against Sauron's army to
            draw his gaze from Frodo and Sam as they approach Mount Doom with
            the One Ring.
          </p>
        </div>
        <div class="comments">
          <form action="" class="comment">
            <label for="nameBox">Username:</label>
            <input type="text" name="name" id="nameBox" />
            <label for="nameBox">Comment:</label>
            <textarea
              name="comment"
              id="comment"
              cols="100%"
              rows="4"
            ></textarea>
            <input type="button" value="Add comment" id="addComment" />
          </form>
          <script src="javascript/comments.js"></script>
        </div>
      </div>
    </div>

    <div class="burger hide">
      <div class="textHolder hide">
        <a href="index.html" class="text hide">HOME</a>
      </div>
      <div class="textHolder hide">
        <a href="" class="text hide">ABOUT US</a>
      </div>
      <div class="textHolder hide">
        <a href="index.html" class="text hide">NEWSLETTER</a>
      </div>
    </div>
    <script src="javascript/burger.js"></script>
  </body>
</html>
