<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/nav_style.css" />
    <link rel="stylesheet" href="css/content_style.css" />
    <link rel="stylesheet" href="css/burger.css" />
    <link rel="stylesheet" href="css/news.css" />

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <title>Newsletter</title>

    <script src="javascript/newsletter.js"></script>
  </head>

  <body>
    <div class="nav">
      <div class="menu">
        <img src="images/burger.png" alt="M" class="icon" />
      </div>

      <div class="elements">
        <input type="text" id="search_bar" />
        <div class="logotip">
          <a href="index.html" class="logo">IMBD</a>
          <img src="images/entertainment.png" alt="LOGO" class="icon" />
        </div>
      </div>
    </div>

    <div class="rez">
      <div class="rez-naslov">
        <h1>Application for newsletter</h1>
      </div>
      <form id="frm">
        <label>Name and Surname:</label>
        <input class="imeprezime" name="ip_" type="text" required id="ip" />
        <div id="pol">
          <label>Gender:</label>
          <input type="radio" id="zenski" name="pol_" value="Zenski" />
          <label for="zenski">Woman</label>
          <input type="radio" id="muski" name="pol_" value="Muski" />
          <label for="muski">Man</label>
          <input type="radio" id="Drugo" name="pol_" value="Drugo" />
          <label for="drugo">Other</label>
        </div>
        <label>Mail address</label>
        <input type="text" name="ljudi" id="mail"  required/>
        <label>Date</label>
        <input
          class="datum"
          id="datum"
          type="date"
          required
          name="date"
          value="2022-01-14T20:00"
        />
        <label>Your feedback</label>
        <textarea
          class="potrebe"
          id="poruka"
          type="text"
          rows="4"
          cols="50"
        ></textarea>
        <button class="button" name="button" onclick="getInputValue()">
          Apply now!
        </button>
      </form>
    </div>

    <div class="burger hide">
      <div class="textHolder hide">
        <a href="index.html" class="text hide">HOME</a>
      </div>
      <div class="textHolder hide">
        <a href="" class="text hide">ABOUT US</a>
      </div>
      <div class="textHolder hide">
        <a href="" class="text hide">NEWS LETTER</a>
      </div>
    </div>

    <script src="javascript/burger.js"></script>

  </body>
</html>
